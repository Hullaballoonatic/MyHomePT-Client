<p-toolbar>
    <div class="ui-toolbar-group-left">
        <ion-avatar class="profile-picture-wrapper">
            <ion-img [src]="picture || 'assets/img/profilePlaceholder.png'" class="profile-picture"></ion-img>
        </ion-avatar>
    </div>
    <div class="ui-toolbar-group-right">
        <button pButton type="button" label="Edit" (click)="edit()" class="ui-button">
            <ion-icon name="person"></ion-icon>
            <ion-label>Edit</ion-label>
        </button>
        <button pButton type="button" label="Security" (click)="security()" class="ui-button">
            <ion-icon name="cog"></ion-icon>
            <ion-label>Security</ion-label>
        </button>
        <button pButton type="button" label="Sign Out" (click)="signout()" class="ui-button">
            <ion-icon name="log-out"></ion-icon>
            <ion-label>Logout</ion-label>
        </button>
    </div>
</p-toolbar>
<div class="greeting">
    <ion-title>Hello, {{app.curUser.name && app.curUser.name.display}}!</ion-title>
</div>
<ion-card class="message">
    <ion-text>{{inspiringMessage || "Keep it up!"}}</ion-text>
</ion-card>
<div class="chart-container">
    <canvas id="progress-chart"></canvas>
</div>
